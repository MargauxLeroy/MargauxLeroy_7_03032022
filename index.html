<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Les Petits Plats</title>
  <link rel="icon" type="image/png" href="./assets/favicon.png" />
  <link href="./lib/styles/lib.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <img src="./assets/logo.svg" class="logo" alt="Logo Les Petits Plats" />
    <nav>

      </div>
      <section class="select-buttons">
        <div class="select select-ingredients">

          <img src="./assets/icons/expand.svg" alt="Icône de liste déroulante" />
        </div>
        <!-- <div class="select-onClick">
          <input type="search" placeholder="Rechercher un ingrédient" />
          <ul>
            <li>Test</li>
          </ul>
        </div> -->

          <h3>Appareils</h3>
          <img src="./assets/icons/expand.svg" alt="Icône de liste déroulante" />
        </div>
        <div class="select select-ustensils">
          <h3>Ustensiles</h3>
          <img src="./assets/icons/expand.svg" alt="Icône de liste déroulante" />
        </div>
      </section>
    </nav>
  </header>

  <main class="recipes"></main>
  <!-- Scripts -->
  <script type="module" src="lib/scripts/index.js"></script>

</html>
